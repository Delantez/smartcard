{% extends 'layout.html' %}

{% block content %}
<h2>Add Contact</h2>
<div id="message" style="display: none;"></div>
<form id="contactForm" class="form-container">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="organization">Organization</label>
        <input type="text" id="organization" name="organization">
    </div>
    <div class="form-group">
        <label for="job">Job</label>
        <input type="text" id="job" name="job">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address"></textarea>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
    </div>
    <button type="button" id="submitBtn" class="btn-submit">Add Contact</button>
</form>

<!-- Background Blur -->
<div id="blur-overlay" class="blur-overlay" style="display: none;"></div>

<!-- Success Popup Card -->
<div id="popup-card" class="popup-card" style="display: none;">
    <div class="popup-content">
        <p id="popup-message">Contact added successfully!</p>
        <div class="popup-buttons">
            <button id="addAnotherBtn" class="btn-add">Add Another Contact</button>
            <button id="viewContactsBtn" class="btn-view">View Contacts</button>
        </div>
    </div>
</div>

<!-- Regular Response Message -->
<div id="response-message" style="margin-top: 20px; font-weight: bold;"></div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // Handle form submission using axios
    document.getElementById('submitBtn').addEventListener('click', function(e) {
        e.preventDefault();  // Prevent form from reloading the page

        const formData = new FormData(document.getElementById('contactForm'));  // Use correct form ID
        const data = {
            first_name: formData.get('first_name'),
            last_name: formData.get('last_name'),
            phone: formData.get('phone'),
            email: formData.get('email'),
            organization: formData.get('organization'),
            job: formData.get('job'),
            address: formData.get('address'),
            country: formData.get('country')
        };

        axios.post('/api/contacts/', data)
            .then(response => {
                // Success: Show the popup card
                document.getElementById('popup-card').style.display = 'block';  // Show the success card
                document.getElementById('popup-message').innerText = "Contact added successfully!";
                document.getElementById('popup-message').style.color = 'green';  // Success message color
                document.getElementById('contactForm').reset();  // Reset form
                document.getElementById('response-message').style.display = 'none';  // Hide regular response message
                document.getElementById('blur-overlay').style.display = 'block';  // Show background blur
            })
            .catch(error => {
                // Failure: Show the regular message
                console.error('Error:', error);
                document.getElementById('response-message').innerText = "There was an error saving the contact.";
                document.getElementById('response-message').style.color = 'red';  // Error message color
                document.getElementById('response-message').style.display = 'block';  // Show error message
                document.getElementById('popup-card').style.display = 'none';  // Hide the popup card
                document.getElementById('blur-overlay').style.display = 'none';  // Hide background blur
            });
    });

    // Add Another Contact Button
    document.getElementById('addAnotherBtn').addEventListener('click', function() {
        document.getElementById('popup-card').style.display = 'none';  // Hide the popup card
        document.getElementById('contactForm').reset();  // Reset the form for a new entry
        document.getElementById('blur-overlay').style.display = 'none';  // Hide background blur
        window.location.href = '/add-contact'; 
    });

    // View Contacts Button
    document.getElementById('viewContactsBtn').addEventListener('click', function() {
        window.location.href = '/view-contact';  // Redirect to the page displaying contacts
    });
</script>

{% endblock %}
